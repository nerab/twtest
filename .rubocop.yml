AllCops:
  TargetRubyVersion: 2.7
  Include:
    - '**/Gemfile'
    - '**/Rakefile'
    - '**/config.ru'
    - '**/*.rake'
  Exclude:
    - vendor/**/*
    - db/migrations/**/*
    - Brewfile

  DisplayCopNames:
    Enabled: true

  DisplayStyleGuide:
    Enabled: true

Naming/FileName:
  Exclude:
  - Guardfile

Metrics/BlockLength:
  Exclude:
    - spec/**/*
